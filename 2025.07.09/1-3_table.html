<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트 이력</title>
  </head>
  <body>
    <main>
      <figure>
        <figcaption><i>💻</i> 주요 프로젝트 경험</figcaption>
        <table>
          <caption>프로젝트 수행 이력</caption>
          <thead>
            <tr>
              <th>프로젝트명</th>
              <th>기간</th>
              <th>역할</th>
              <th>주요 내용</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>포트폴리오 웹사이트</td>
              <td>2025.03 ~ 2025.04</td>
              <td>프론트엔드 개발</td>
              <td>
                HTML, CSS, JavaScript, Tailwind CSS를 활용한 반응형 개인 포트폴리오
                사이트 제작
              </td>
            </tr>
            <tr>
              <td>팀 협업 프로젝트 관리툴</td>
              <td>2024.12 ~ 2025.02</td>
              <td>UI/UX 설계 & 개발</td>
              <td>React 기반 대시보드, 실시간 알림, 사용자 권한 관리 기능 구현</td>
            </tr>
            <tr>
              <td>쇼핑몰 리뉴얼</td>
              <td>2024.08 ~ 2024.11</td>
              <td>프론트엔드/백엔드 연동</td>
              <td>
                상품 목록, 장바구니, 결제 연동 등 전체 쇼핑몰 UI 개선 및 API 연동
              </td>
            </tr>
            <tr>
              <td>챗봇 서비스 개발</td>
              <td>2024.05 ~ 2024.07</td>
              <td>프론트엔드 개발</td>
              <td>JavaScript와 외부 챗봇 API를 활용한 고객상담 챗봇 UI 개발</td>
            </tr>
            <tr>
              <td>기타</td>
              <td colspan="3">소규모 웹앱, 미니게임, 학습용 프로젝트 등 다수 경험</td>
            </tr>
          </tbody>
        </table>
        <p>
          * 다양한 프로젝트 경험을 통해 실무 역량과 협업 능력을 키웠습니다.
        </p>
      </figure>
    </main>
  </body>
</html>
