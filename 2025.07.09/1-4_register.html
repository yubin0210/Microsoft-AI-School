<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 폼</title>
  </head>
  <body>
    <main>
      <h1>회원가입</h1>

      <form action="/submit" method="post">
        <section>
          <h2>기본 정보</h2>
          <p>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required />
          </p>
          <p>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required />
          </p>
          <p>
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" />
          </p>
        </section>

        <section>
          <h2>추가 정보</h2>
          <p>
            <label for="gender">성별:</label>
            <select id="gender" name="gender">
              <option value="">선택하세요</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
              <option value="other">기타</option>
            </select>
          </p>
          <fieldset>
            <legend>관심 분야:</legend>
            <label><input type="checkbox" name="interest" value="web" /> 웹 개발</label>
            <label><input type="checkbox" name="interest" value="ai" /> 인공지능</label>
            <label><input type="checkbox" name="interest" value="mobile" /> 모바일 앱</label>
            <label><input type="checkbox" name="interest" value="etc" /> 기타</label>
          </fieldset>
          <fieldset>
            <legend>경험 수준:</legend>
            <label><input type="radio" name="level" value="beginner" /> 초급</label>
            <label><input type="radio" name="level" value="intermediate" /> 중급</label>
            <label><input type="radio" name="level" value="advanced" /> 고급</label>
          </fieldset>
        </section>

        <p><input type="submit" value="가입하기" /></p>
      </form>
    </main>
  </body>
</html>
