<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>회원가입</h1>

      <form action="/submit" method="post">
        <!-- 기본 정보 -->
        <fieldset>
          <legend>기본 정보</legend>

          <label for="name">이름:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required /><br /><br />

          <label for="birthdate">생년월일:</label>
          <input type="date" id="birthdate" name="birthdate" /><br /><br />
        </fieldset>

        <!-- 추가 정보 -->
        <fieldset>
          <legend>추가 정보</legend>

          <label for="gender">성별:</label>
          <select id="gender" name="gender">
            <option value="">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
          </select><br /><br />

          <div>
            <!-- 관심 분야 -->
            <div>
              <p><strong>관심 분야:</strong></p>
              <input type="checkbox" id="web" name="interest" value="web" />
              <label for="web">웹 개발</label><br />
              <input type="checkbox" id="ai" name="interest" value="ai" />
              <label for="ai">인공지능</label><br />
              <input type="checkbox" id="mobile" name="interest" value="mobile" />
              <label for="mobile">모바일 앱</label><br />
              <input type="checkbox" id="etc" name="interest" value="etc" />
              <label for="etc">기타</label>
            </div>

            <!-- 경험 수준 -->
            <div>
              <p><strong>경험 수준:</strong></p>
              <input type="radio" id="beginner" name="level" value="beginner" />
              <label for="beginner">초급</label><br />
              <input type="radio" id="intermediate" name="level" value="intermediate" />
              <label for="intermediate">중급</label><br />
              <input type="radio" id="advanced" name="level" value="advanced" />
              <label for="advanced">고급</label>
            </div>
          </div>
        </fieldset>

        <!-- 제출 -->
        <div>
          <input type="submit" value="가입하기" />
        </div>
      </form>
    </div>
  </body>
</html>
